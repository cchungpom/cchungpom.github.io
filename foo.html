<!DOCTYPE html>
<html>
    <head>
        <title>HTML and Forms</title>
    </head>

    <body>

        <h1>HTML and Forms</h1>
        <form action="https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py">
            <label for="color">Color</label><br>
            <input type="radio" id="red" name="color">Red<br>
            <input type="radio" id="green" name="color">Green<br>
            <input type="radio" id="blue" name="color">Blue<br><br>
            
            <label for="direction">Compass direction</label><br>
            <input type="radio" id="north" name="direction">North<br>
            <input type="radio" id="south" name="direction">South<br>
            <input type="radio" id="west" name="direction">West<br>
            <input type="radio" id="east" name="direction">East<br><br>
            
            <label for="checkboxes">Checkboxes</label><br>
            <input type="checkbox" id="1" name="checkboxes">1<br>
            <input type="checkbox" id="2" name="checkboxes">2<br>
            <input type="checkbox" id="3" name="checkboxes">3<br><br>

            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="age">Age</label><br>
            <input type="text" id="age" name="age"><br><br>

            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>

            <input type="submit" value="Submit">
        </form>

    </body>
</html>
